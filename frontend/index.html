<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="style.css" />
		<link
			rel="stylesheet"
			href="checkbox.css" />
		<title>CLASS BUDDIES</title>
	</head>
	<body>
		<div class="header">
			<h2>
				welcome to class buddies add your details show your friends can
				see you.
			</h2>
		</div>

		<div id="detail-pane">
			<form>
				<div class="input-group">
					<input
						class="input"
						type="text"
						id="fName"
						name="fName"
						required />
					<label
						for="fName"
						class="user-label"
						>FIRST NAME</label
					>
				</div>
				<div class="input-group">
					<input
						class="input"
						type="text"
						id="lName"
						name="lName"
						required />
					<label
						for="lName"
						class="user-label"
						>LAST NAME</label
					>
				</div>

				<div class="input-group">
					<input
						class="input"
						type="text"
						id="gender"
						name="gender"
						required />
					<label
						for="gender"
						class="user-label"
						>GENDER</label
					>
				</div>

				<div class="input-group">
					<input
						class="input"
						type="text"
						id="mail"
						name="mail"
						required />
					<label
						for="mail"
						class="user-label">
						MAIL</label
					>
				</div>

				<div id="interest">
					<span><h3>Choose Interest</h3></span>
					<input
						type="checkbox"
						name="py"
						id="py" />
					<label for="py">Python</label>

					<input
						type="checkbox"
						name="C"
						id="C" />
					<label for="C">C</label>
					<input
						type="checkbox"
						name="js"
						id="js" />
					<label for="js">Javascript</label>
				</div>

				<input
					type="submit"
					value="CLICK TO UPLOAD" />
			</form>
		</div>
	</body>
</html>
